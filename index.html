<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ricos Originals Animation</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&family=Rubik:wght@500&family=Zen+Dots&display=swap" rel="stylesheet">

  <!-- GSAP (vollstÃ¤ndig kostenlos, inkl. Timeline etc.) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <style>
    :root {
      --background-color: rgb(10, 10, 10);  
      --ricos-color: rgb(27, 219, 124);
      --gradient-green-rgb: 32, 147, 127;
      --gradient-blue-rgb: 127, 117, 237;
      --gradient-violet-rgb: 171, 111, 218;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background-color: var(--background-color);
      overflow: hidden;
    }

    .absolute-centered {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .jakarta-sans-font { font-family: "Plus Jakarta Sans", sans-serif; }
    .zen-dots-font { font-family: "Zen Dots", cursive; }

    #green-filter {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(rgba(var(--gradient-green-rgb), 0.05), rgba(var(--gradient-green-rgb), 0.4) 80%);
      z-index: 1;
    }

    .gradient {
      position: absolute;
      width: 110%; height: 80px;
      filter: blur(3em);
      left: -5%;
    }

    #top-gradient {
      top: -50px;
      background: linear-gradient(
        to right, 
        rgba(var(--gradient-blue-rgb),0.75) 0% 10%, 
        transparent 10% 20%,
        rgba(var(--gradient-violet-rgb),0.5) 20% 50%,
        rgba(var(--gradient-blue-rgb),0.5) 50% 70%,
        rgba(var(--gradient-green-rgb),0.75) 70%
      );
    }

    #bottom-gradient {
      bottom: -50px;
      background: linear-gradient(
        to right,
        rgba(var(--gradient-blue-rgb),0.75) 0% 10%,
        transparent 10% 30%,
        rgba(var(--gradient-blue-rgb),0.5) 30% 50%,
        transparent 50% 70%,
        rgba(var(--gradient-violet-rgb),0.5) 70% 80%,
        transparent 80%
      );
    }

    #logo-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      z-index: 2;
    }

    #logo { opacity: 0; position: relative; }

    #logo-border {
      background-color: var(--ricos-color);
      border-radius: 2.25em;
      height: 160%;
      width: 140%;
      z-index: 1;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    #logo-border-inner {
      background-color: var(--background-color);
      border-radius: 2em;
      height: calc(160% - 0.5em);
      width: calc(140% - 0.5em);
      z-index: 2;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    #logo-text { position: relative; z-index: 3; text-align: center; }

    #ricos-text { color: var(--ricos-color); font-size: 6em; line-height: 1.2; }
    #originals-text { color: white; font-size: 3em; letter-spacing: 0.12em; }

    @media(max-width:800px) { #logo-wrapper { transform: scale(0.7); } }
  </style>
</head>
<body>

<div id="green-filter"></div>
<div id="top-gradient" class="gradient"></div>
<div id="bottom-gradient" class="gradient"></div>

<div id="logo-wrapper">
  <div id="logo">
    <div id="logo-border"></div>
    <div id="logo-border-inner"></div>
    <div id="logo-text">
      <div id="ricos-text" class="zen-dots-font">Ricos</div>
      <div id="originals-text" class="jakarta-sans-font">ORIGINALS</div>
    </div>
  </div>
</div>

<script>
  // Buchstaben in <span> aufteilen
  function splitText(id){
    const el = document.getElementById(id);
    const text = el.textContent;
    el.innerHTML = '';
    return [...text].map(char=>{
      const span = document.createElement('span');
      span.textContent = char===' ' ? '\u00A0' : char;
      span.style.display='inline-block';
      el.appendChild(span);
      return span;
    });
  }

  const ricos = splitText('ricos-text');
  const originals = splitText('originals-text');

  const t1 = gsap.timeline({ defaults:{ ease:"power3.out" } });

  t1.from("#green-filter", {duration:0.8, opacity:0, scale:3})
    .to("#green-filter", {duration:0.25, opacity:0, scale:3})
    .set("#logo", {opacity:1})
    .from(ricos, {duration:0.3, opacity:0, y:50, stagger:0.05})
    .from(originals, {duration:0.3, opacity:0, y:50, stagger:0.05})
    .from("#logo-border", {duration:0.4, opacity:0, scale:0.5})
    .from("#logo-border-inner", {duration:0.4, scale:0.5}, "-=0.4")
    .to("#logo", {duration:1.5, scale:1.1})
    .to(["#logo-border","#logo-border-inner"], {duration:1.5, scale:1.1}, "-=1.5")
    .to("#logo-border", {duration:1.25, scale:8})
    .to("#logo-border-inner", {duration:0.5, scale:8}, "-=0.5")
    .to("#logo", {duration:0.25, opacity:0, scale:1.2, onComplete:()=>{window.location.href="main.html";}});
</script>

</body>
</html>
