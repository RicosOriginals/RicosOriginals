<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ricos Originals</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      margin: 10px 0;
      border-radius: 15px;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      height: 200px;
      display: flex;
      align-items: flex-end;
      color: white;
      font-size: 24px;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .hidden {
      display: none;
    }
    iframe {
      max-width: 100%;
    }
    img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
    }
    .page {
      padding: 20px;
    }
    .back-button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #0077ff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    h1, h2, h3 {
      color: #00bfff;
    }
    #introAnimation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: #00bfff;
      z-index: 1000;
      animation: fadeOut 2s ease 2s forwards;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <div id="introAnimation">Ricos Originals +</div>

  <div class="container">
    <h1>Ricos Originals</h1>

    <!-- Startseite: Serienkarten -->
    <div id="home">
      <div class="card" onclick="openPage('elementalsOverview')" style="background-image: url('https://upload.wikimedia.org/wikipedia/en/7/7c/Elemental_poster.jpg');">
        <div>Elementals</div>
      </div>
    </div>

    <!-- Elementals Serienübersicht -->
    <div id="elementalsOverview" class="page hidden">
      <h2>Elementals – Serienübersicht</h2>
      <div onclick="openPage('staffel1')" class="card" style="background-image: url('https://upload.wikimedia.org/wikipedia/en/7/7c/Elemental_poster.jpg'); height: 150px;">
        <div>Staffel 1: Crystalized</div>
      </div>
      <button class="back-button" onclick="openPage('home')">Zurück zur Startseite</button>
    </div>

    <!-- Staffel 1 Übersicht -->
    <div id="staffel1" class="page hidden">
      <h3>Staffel 1: Crystalized</h3>
      <div onclick="openPage('folge1')">
        <img src="https://imgur.com/a/zCPWmr4" alt="Folge 1">
        <p>Folge 1: Willkommen in der Wüste</p>
      </div>
      <button class="back-button" onclick="openPage('elementalsOverview')">Zurück zur Serienübersicht</button>
    </div>

    <!-- Folge 1 Video-Seite -->
    <div id="folge1" class="page hidden">
      <h3>Elementals – Staffel 1, Folge 1: Willkommen in der Wüste</h3>
      <iframe width="100%" height="400" src="https://www.youtube.com/embed/qtMYbmQqniA" frameborder="0" allowfullscreen></iframe>
      <button class="back-button" onclick="openPage('staffel1')">Zurück zur Staffel</button>
    </div>
  </div>

  <script>
    function openPage(id) {
      document.querySelectorAll('.page, #home').forEach(p => p.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }
  </script>
</body>
</html>
